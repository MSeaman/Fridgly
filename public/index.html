<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Fri</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.14/backbone.localStorage-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>

	<link rel="stylesheet" href="css/style.css">
	<script src='js/app.js'></script>
	<script src='js/models/fridge_ingredient.js'></script>
	<script src='js/models/pantry_ingredient.js'></script>
	<script src="js/models/user.js"></script>
	<script src="js/models/recipe.js"></script>
	<script src='js/collections/fridge_ingredients.js'></script>
	<script src='js/collections/pantry_ingredients.js'></script>
	<script src='js/collections/search_ingredients.js'></script>
	<script src='js/collections/recipes.js'></script>
	<script src='js/collections/users.js'></script>
	<script src='js/views/users/create_user.js'></script>
	<script src='js/views/users/create_user.js'></script>
	<script src='js/views/users/create_user.js'></script>
	<script src='js/views/searches/search.js'></script>
	<script src='js/views/searches/advanced_search.js'></script>
	<script src='js/views/searches/search_results.js'></script>
	<script src='js/views/searches/modal_view.js'></script>
	<script src='js/views/searches/recipe.js'></script>
	<script src='js/views/searches/recipe_list.js'></script>
	<script src='js/views/ingredients/fridge_ingredients.js'></script>
	<script src='js/views/ingredients/fridge_ingredients_list.js'></script>
	<script src='js/views/ingredients/pantry_ingredients.js'></script>
	<script src='js/views/ingredients/pantry_ingredients_list.js'></script>

</head>

<body>
	<h1>Fridgly, Brough</h1>
	<select name="userDropDown" id="userDropDown">
		<option id="userDropDownValue" value="1">1</option>
		<option id="userDropDownValue" value="2">2</option>
	</select>
	<button class='select-user'>Select User</button>

	<div id='fridge-ingredients-container'>
		<h1>Fridge Ingredients</h1>
		<input id="add-fridge-ingredient-input" type="text" class="ingredient" placeholder="New Ingredient">
		<button class="add-ingredient">Add Ingredient</button>
		<button class="delete-fridge-ingredient">Remove Ingredient</button>
		<button class="add-to-search">Add to Search</button>
		<button class="move-to-pantry">Move to Pantry</button>
		<div id='fridge-ingredients-list-container'></div>
	</div>

	<div id='pantry-ingredients-container'>
		<h1>Pantry Ingredients</h1>
		<input id="add-pantry-ingredient-input" type="text" class="ingredient" placeholder="New Ingredient">
		<button class="add-pantry-ingredient">Add Ingredient</button>
		<button class="delete-pantry-ingredient">Remove Ingredient</button>
		<button class="move-to-fridge">Move to Fridge</button>
		<div id='pantry-ingredients-list-container'></div>
	</div>
	<div id='search-container'>
		<h1>Search, Brough</h1>
		<div id='search-ingredients-container'></div>
		<button class='search-button'>Search For Recipes</button>
		<button class='advanced-search-button'>Advanced Search</button>
		<button class='reset-search-button'>Reset Search</button>
		<div id = 'recipe-results-container'></div>
	</div>
	<div id='advanced-search-container'>
		<h1>Advanced Search Breau</h1>
	</div>
		<template id="pantry-ingredients-template">
			<li class="pantry-ingredient-name" data-id={{pantryIngId}}>{{name}}</span>
			<input type="checkbox" id ='pantry-ingredient-checkbox' >
	
		</template>

		<template id="fridge-ingredients-template">
			<li class="fridge-ingredient-name" data-id = {{fridgeIngId}}>{{name}}</span>
			<input type="checkbox" id ='fridge-ingredient-checkbox' >
		</template>

	<template id="users-template">
		<h1>Users</h1>
		<li class="current-user" data-id ='{{id}}'>{{name}}</li>
		<li class="create-user">Create User</li>
		<li class="edit-user">Edit Current User</li>
	</template>
	
	<template id='recipe-list-item-template'>
		<li class='recipe-name'>{{name}}</li>
		<li class='ingredients'>{{ingredients}}</li
		<li class='recipe-id'>{{recipeId}}</li>			
	</template>
	
	<template id='recipe-modal'>
		<div id='show-recipe'>
			<iframe src="{{recipeUrl}}" frameborder="0"></iframe>
			<h2 id='close'>CLOSE</h2>
		</div>
	</template>
































</body>
