<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fridgly</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.14/backbone.localStorage-min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>

	<script src='js/app.js'></script>
	<script src='js/models/fridge_ingredient.js'></script>
	<script src='js/models/pantry_ingredient.js'></script>
	<script src="js/models/user.js"></script>
	<script src='js/collections/fridge_ingredients.js'></script>
	<script src='js/collections/pantry_ingredients.js'></script>
	<script src='js/collections/users.js'></script>

	<script src='js/views/users/create_user.js'></script>
	<script src='js/views/users/create_user.js'></script>
	<script src='js/views/users/create_user.js'></script>
	<script src='js/views/searches/search.js'></script>
	<script src='js/views/searches/advanced_search.js'></script>
	<script src='js/views/searches/search_results.js'></script>
	<script src='js/views/searches/modal_view.js'></script>
	<script src='js/views/ingredients/fridge_ingredients.js'></script>
	<script src='js/views/ingredients/fridge_ingredients_list.js'></script>
	<script src='js/views/ingredients/pantry_ingredients.js'></script>
	<script src='js/views/ingredients/pantry_ingredients_list.js'></script>
</head>
<body>

	<template id="fridge-ingredients-template">
		<h1>Fridge Ingredients</h1>
		<li class="fridge-ingredient-name" data-id='{{id}}'>{{name}}</span>
		<input type="text" class="ingredient" placeholder="New Ingredient">
		<button class="add-ingredient">Add Ingredient</button>
		<button class="delete">Remove Ingredient</button>
		<button class="add-to-search">Add to Search</button>
		<button class="move-to-pantry">Move to Pantry</button>
	</template>

	<template id="pantry-ingredients-template">
		<h1>Pantry Ingredients</h1>
		<li class="pantry-ingredient-name" data-id='{{id}}'>{{name}}</span>
		<input type="text" class="ingredient" placeholder="New Ingredient">
		<button class="add-ingredient">Add Ingredient</button>
		<button class="delete">Remove Ingredient</button>
		<button class="move-to-fridge">Move to Fridge</button>
	</template>

	<template id="users-template">
		<h1>Users</h1>
		<li class="current-user" data-id '{{id}}'>{{name}}</li>
		<li class="create-user">Create User</li>
		<li class="edit-user">Edit Current User</li>
	</template>








































</body>
